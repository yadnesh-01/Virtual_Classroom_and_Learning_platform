<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Classroom - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a2e8bb6ddc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background: linear-gradient(90deg, #007bff, #0056b3);
      }

      .card {
        border: none;
        border-radius: 1rem;
      }

      .card-body {
        padding: 3rem;
      }

      .login-icon {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 1rem;
      }

      .footer {
        background: #212529;
        color: #ccc;
      }

      .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #0056b3, #007bff);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{{ url_for('home') }}"
          >Virtual Classroom</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('content') }}">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <div class="login-icon">
                <i class="fas fa-user-circle"></i>
              </div>
              <h2 class="mb-4">Login to Your Account</h2>
              <form action="{{ url_for('login') }}" method="POST" class="text-start">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
              <p class="mt-4">
                Don't have an account?
                <a href="{{ url_for('register') }}">Register here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Virtual Classroom. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
