<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Classroom - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/a2e8bb6ddc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", sans-serif;
      }

      .navbar {
        background: linear-gradient(90deg, #007bff, #0056b3);
      }

      .card {
        border: none;
        border-radius: 1rem;
      }

      .card-body {
        padding: 3rem;
      }

      .register-icon {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 1rem;
      }

      .footer {
        background: #212529;
        color: #ccc;
      }

      .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #0056b3, #007bff);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{{ url_for('home') }}">
          Virtual Classroom
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('content') }}">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('register') }}">
                Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="text-center">
                <div class="register-icon">
                  <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="mb-4">Create Your Account</h2>
              </div>
              <form action="{{ url_for('register') }}" method="POST">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="first_name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="last_name"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">
                    Confirm Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirm_password"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="terms"
                    required
                  />
                  <label class="form-check-label" for="terms">
                    I agree to the Terms and Conditions
                  </label>
                </div>
                <!-- <button type="submit" class="btn btn-primary w-100">
                  Register
                </button> -->
              
                <a class="btn btn-primary w-100" href="{{ url_for('login') }}">Register</a>
             
              </form>
              <p class="text-center mt-4">
                Already have an account?
                <a href="{{ url_for('login') }}">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Virtual Classroom. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
